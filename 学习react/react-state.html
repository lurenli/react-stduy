<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
    <title>Hello React!</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script src="js/style.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="example"></div>
    <!-- 
        name 属性通过 this.props.name 来获取。 
  		getDefaultProps 设置默认值
  		父组件设置state   并通过在子组件上使用 props 将其传递到子组件上
  		在 render中, 我们设置 name 和 site 来获取父组件传递过来的数据。
      getInitialState设置初始状态
      setState设置状态
    -->
  <script type="text/babel">
    var HeadComponent = React.createClass({ 
      getDefaultProps:function(){
       return {
            price:1000
          }
      },
      getInitialState: function () {
          return {
            result:'true'
          };
        },
      handClick:function(){
         this.setState({
           result:'false'
       })
      },
	     render:function(){
          var a = 'ab';
          //接收属性
          console.log(a);
          console.log(this.props);
          console.log(this.state)
          //状态允许被修改  会重新加载渲染   二次渲染(会造成死循环)
         return (
             <div>
               <h1>react</h1>
               {a}
               {this.props.aa}
               <br/>
               {this.state.result}
               <br/>
               <input type="text"  value={this.props.name}/>
               <button onClick={this.handClick}>click</button>
               <br/>
               <input type="text"  value={this.state.result}/>
             </div>
         )
      }
   })
   //设置属性
   var aa = {"name":"你偶尔叫","color":"red","price":"200"};
   //传递属性 ...展开操作符  直接this.props就是对象里面的东东
 	ReactDOM.render(<HeadComponent {...aa}/>,document.getElementById('example'))
  </script>

</body>
</html>
